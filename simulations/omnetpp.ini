[General]
seed-set = ${0}
ned-path = /home/geo/inet4/src/inet
result-dir = /home/geo/informationpropagation/simulations/results
sim-time-limit = 24h
simtime-resolution = 1s
**.sentMessage:vector.vector-recording = false
**.sentMessage:histogram.scalar-recording = false
**.receivedMessage:vector.vector-recording = false
**.receivedMessage:histogram.scalar-recording = false
**.infectionTime:vector.vector-recording = false
**.infectionTime:histogram.scalar-recording = false

[Config BroadcastInfectionAppTest]
network = AppTest
*.appNumber = 5
**.packetSize = 1024B
**.initialInfectionProbability = 0.5
**.sentInterval = 5s
**.recoveryInterval = 10s
**.recoveryProbability = 0.1
**.infectionProbability = 0.1
